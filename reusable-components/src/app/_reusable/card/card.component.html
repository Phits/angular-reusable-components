<div class="card" [ngStyle]="{'width' : cardWidth}">
    <img src="assets/fitzLogo.png" class="card-img-top card__logo" alt="logo">
    <div  class="card-body">
        <h5 class="card-title">{{ name }}</h5>
                <p class="card-text">Username: {{ username }}</p>
                <a href="mailto:{{email}}" class="btn btn-primary">{{ email }}</a>
    </div>
</div>
