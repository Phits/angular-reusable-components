<app-jumbotron [headline]="jumboTitle" [description]="jumboDescription" class="app__jumbo"></app-jumbotron>

<app-alert-box *ngIf="showAlert" [alertTitle]="'Success'" [alertMessage]="'A simple success alert—check it out!'"
                [alertClass]="'alert-success'" class="app__alert"></app-alert-box>

<div class="app__button">
    <app-global-button (onBtnClick)="onBtnClick($event)" [text]="buttonText" [size]="buttonSize"
                       [darkMode]="buttonStyle"></app-global-button>
</div>

<app-global-table (onEdit)="onEdit($event)" (onDelete)="onDelete($event)" [HeadArray]="HeadArray" [UsersList]="UsersList"
                  [isAction]="isActive"
                  class="app__table"
></app-global-table>


<div *ngFor="let user of UsersList">
    <app-card [name]="user.name" [username]="user.username" [email]="user.email" [cardWidth]="cardWidth" class="app__card"></app-card>
</div>


<app-alert-box [alertTitle]="'Danger'" [alertMessage]="'A simple danger alert—check it out!'"
               [alertClass]="'alert-danger'" class="app__alert"></app-alert-box>
